<!DOCTYPE html>
<!-- Colour Quiz by Lydia Douglas -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--styles-->
    <link href="assets/css/styles_reset.css" rel="stylesheet" type="text/css">
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
    <!--scripts-->
    <script src="assets/scripts/jquery-3.3.1.min.js"></script>
    <script src="assets/scripts/app.js" type="text/javascript"></script>

    <!--fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amaranth|Fredericka+the+Great|Nothing+You+Could+Do" rel="stylesheet">
    <!-- vue -->
    <script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

    <title>Ball / Call</title>
</head>

<body>
    <header>Ball / Call</header>

    <div id="qtype2-section" class="row">
        <div class="col-12">
            <div id="textId" class="text-area">Lets take a ball...</div>
        </div>
    </div>

    <div id="qtype2-section" class="row">
        <div class="col-12">
            <div id="app">
                <div id="controls-panel">
                    <input type="number" v-model="radiusNumber">
                    <input type="number" v-model="sizeNumber">
                    <input type="number" v-model="hueNumber">
                    <input type="number" v-model="satNumber">
                    <input type="number" v-model="lightNumber">
                </div>
                <div id="controls-panel2">

                </div>
                <div id="stage">
                    <div class="ball" :style="{ 'background':'radial-gradient( circle at 100px 100px, transparent, black', 'width':sizeNumber + 'px', 'height':sizeNumber + 'px',  'border-radius': radiusNumber+'px', 'background-color': 'hsl(' +hueNumber+', '+satNumber+'%, '+ lightNumber +'%)' }"></div>
                    <span class="shadow"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- end view block -->
    <footer id="footer" role="contentinfo">
        <p>&copy; copyright Lydia Douglas. 2018</p>
    </footer>


</body>

</html>
